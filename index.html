<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <h2>TODO LIST</h2>
        <h3>Add Item</h3>
        <p>
            <input id="new-task" type="text"><button>追加</button>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
        </ul>
        <footer class="footer">
            <span id="js-todo-count">全てのタスク: 0 完了済み: 0 未完了: 0</span>
        </footer>
    </div>
<script src="index.js"></script>
</body>
</html>
